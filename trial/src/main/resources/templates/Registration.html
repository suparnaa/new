<!-- Registration page of HTML
no css  -->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background:url('../images/1a.jpg')no-repeat ; background-size: cover;">
	<form class="well form-horizontal" th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="well form-horizontal"
					role="form">
					
					<h2><b>Registration Form</b></h2>
					<br>
					
<div class="form-group">
    <label class="col-md-3 control-label">First Name</label>  
  <div class="col-md-9">
  <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="first_name" placeholder="First Name" th:field="*{name}" class="form-control"  type="text"/>
  </div>
  </div>
</div>

					<div class="form-group">
		<label class="col-md-3 control-label">Last Name</label>  
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
	  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
						</div>
					</div>
	
	 <div class="form-group"> 
  <label class="col-md-3 control-label">Qualification</label>
    <div class="col-md-9 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    
   <select th:field="*{qualification}" name="qualification" class="form-control selectpicker">
 <div>
  <option disabled="true" selected="selected" value=" ">Select your Qualification</option>
  <option value="School">School</option>
  <option value="College">College</option>
  <option value="Degree">Engineering</option>
  <option value="UG">UG</option>
  <option value="PG">PG</option>
  <option value="PhD">PhD</option>
   <option value="Other">Other</option>
 </div>
</select>
  </div>
</div>
</div>


					<div class="form-group">
		<label class="col-md-3 control-label">Contact No</label>  
						<div class="col-sm-9">
					
	  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
							<input type="text" th:field="*{number}"
								placeholder="(+91)" class="form-control" /> 
						</div>
						</div>
					</div>
	
	
					<div class="form-group">
		<label class="col-md-3 control-label">Address</label>  
						<div class="col-sm-9">
					
	  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
							<input type="text" th:field="*{address}"
								placeholder="#No." class="form-control" /> 
						</div>
						</div>
					</div>
	
					
					<div class="form-group">
			<label class="col-md-3 control-label"> E-mail ID</label>  
						<div class="col-sm-9">
							
						<label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
								  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> 
								</div>
						</div>
					</div>
					<div class="form-group">
		<label class="col-md-3 control-label">Password</label>  
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
								 <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  
									<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> 
								</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6 col-md-offset-3">
							<button type="submit" class="btn btn-primary btn-block">Click to Register </button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
     <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

</body>
</html>
