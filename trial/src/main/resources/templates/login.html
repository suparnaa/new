<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>Login Form</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    
 <!--   <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/> -->  


		
		<!-- Website Font style 
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>-->
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>
</head>

<body style="background:url('../images/1a.jpg')no-repeat ; background-size: cover;">
	<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>	
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">MTest-Login</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active" ><a href="/">Home</a></li>
     
    </ul>
  
  </div>
</nav>
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin">

			 
			    
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
       
                   
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                              <input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/> 
	
                            </div>
                        </div>
                        
                        <div class="form-group">
                          
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            
                            <div class="col-sm-9">
                                
                              		<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class=""/>Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                               
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                 
                </div>
                
                <div class="panel-footer">Not Registered? <a href="/registration">Register here</a>
                </div>
            </div>
        </div>
    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
				
			<div align="center" th:if="${param.error}">
				<h2 style="font-size: 28px; color:white;">... Email or Password invalid, please verify!</h2>
			</div>
        </form>
    </div>


  </body>
  </html>
